<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <div class="header-text">
        <div class="layer1">
          <img src="./images/pattern-circles.svg" alt="" />
          <h2>Simple, traffic-based Pricing</h2>
          <p>Sign up for our 30days trial. No credit required</p>
        </div>
      </div>
    </section>
    <div class="pricing-component">
      <div class="pricing-component_upper">
        <div class="pricing-per-views">
          <p class="page-views">
            <span class="amount-per-views">50K</span>
            PAGEVIEWS
          </p>
          <div class="pricing">
            <p class="pricing-amount">
              $
              <span class="price">12.00</span>
            </p>
            <span class="pricing-duration">/ amount</span>
          </div>
          <div class="slidercontainer">
            <input type="range" min="1" max="5" value="3" class="slider" />
          </div>
        </div>

        <div class="billing">
          <p>monthly billing</p>
          <!-- <label class="switch">
            <input type="checkbox" class="switch" id="toggle-me" />
          </label> -->
          <input type="checkbox" class="switch" />
          <p class="yearly">Yearly Billing</p>
        </div>
      </div>
      <div class="pricing-component__lower">
        <div class="features">
          <div class="individual-feature">
            <img src="./images/icon-check.svg" alt="" check="" icon="" />
            <p>Unlimited websites</p>
          </div>
          <div class="individual-feature">
            <img src="./images/icon-check.svg" alt="" check="" icon="" />
            <p>100% data ownership</p>
          </div>
          <div class="individual-feature">
            <img src="./images/icon-check.svg" alt="" check="" icon="" />
            <p>Email reports</p>
          </div>
        </div>
        <button>Start my trial</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
